<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>

            <div class = "bottomheader">

            </div>
        </div>

                <div>Dashboard</div>
            </div>
            <div class = "menu">
                <ul>
                    <li> 
                        <img src="img/home.svg" alt="home" class = "svg">

                    </li>
                    <li>
                         <img src="img/account.svg" alt="account" class = "svg">

                    </li>
                    <li>

                    </li>

                    </li>
                    <li>
                        <img src="img/map-marker-question-outline.svg" alt="account" class = "svg">

                    </li>
                    <li>
                        <img src="img/lock-outline.svg" alt="account" class = "svg">
                        <div>Privacy</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class = "projects">
            <div class = "yourprojects">Your Projects</div>
        </div>

        <div class = "trend">
