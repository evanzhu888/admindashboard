<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>
    <div class = "container">

        <div class = "header">
            <div class = "topheader">
                <div class = "searchbar">
                    <button class = "search"><img src="img/magnify.svg" style = "height: 2rem" alt=""></button>
                    <input type = "search" class = "searching">
                </div>
                <div class = "notif"><img src="img/bell.svg" style = "height: 2rem" alt=""></div>
                <div class = "avatar"><img src="img/account-circle.svg" style = "height: 3rem" alt=""></div>
                <div class = "name" style = "font-size: 1rem;">Evan<br>Zhu</br></div>
            </div>
            <div class = "bottomheader">
                <div class = "left">
                    <div class = "avatar2"><img src="img/account-circle.svg" style = "height: 3.5rem" alt=""></div>
                    <div class = "greeting">
                        <div class = "hi">Hi there,</div>
                        <div class = "ezhu">Evan Zhu (@evanzhu888)</div>
                    </div>
                </div>
                <div class = "buttons">
                    <button class = "blue">New</button>
                    <button class = "blue">Upload</button>
                    <button class = "blue">Share</button>
                </div>
            </div>
        </div>

        <div class = "sidebar">
            <div class = "dashboard">
                <img src = "img/elephant.svg" style = "height: 2.2rem; " alt="Elephant" class = "svg">
                <div>Dashboard</div>
            </div>
            <div class = "menu">
                <ul>
                    <li> 
                        <img src="img/home.svg" alt="home" class = "svg">
                        <div>Home</div>
                    </li>
                    <li>
                         <img src="img/account.svg" alt="account" class = "svg">
                        <div>Account</div>
                    </li>
                    <li>
                        <img src="img/message-reply.svg" alt="account" class = "svg">
                        <div>Messages</div>                 
                     </li>
                     <li>
                        <img src="img/clock-time-nine-outline.svg" alt="account" class = "svg">
                        <div>History</div>
                    </li>
                    <li>
                         <img src="img/note-multiple-outline.svg" alt="account" class = "svg">
                        <div>Tasks</div>
                    </li>
                    <li>   
                         <img src="img/account-group.svg" alt="account" class = "svg">
                         <div>Communities</div>
                    <li id = "space">
                        <img src="img/cog.svg" alt="account" class = "svg">
                        <div>Settings</div>
                    </li>
                    <li>
                        <img src="img/map-marker-question-outline.svg" alt="account" class = "svg">
                        <div>Support</div>
                    </li>
                    <li>
                        <img src="img/lock-outline.svg" alt="account" class = "svg">
                        <div>Privacy</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class = "projects">
            <div class = "yourprojects">Your Projects</div>
        </div>

        <div class = "trend">
            <div class = "trending">Trending</div>
        </div>

        <div class = "announce">
            <div class = "Announcements">Announcements</div>
        </div>

    </div>
</body>
</html>
