<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>
    <div class = "container">

        <div class = "header">
            <div class = "topheader">
                <div class = "searchbar">searchbar</div>
                <div class = "notif">notiflogo</div>
                <div class = "avatar">avatar</div>
                <div class = "name">Evan Zhu</div>
            </div>
            <div class = "bottomheader">

            </div>
        </div>

        <div class = "sidebar">
            <div class = "Dashboard">
                <img src = "img/elephant.svg" style = "height: 16px" alt="Elephant" class = "svg">
                Dashboard</div>
            <div class = "menu">
                <ul>
                    <li> 
                        <img src="img/home.svg" alt="home" class = "svg">
                        Home
                    </li>
                    <li>
                        <img src="img/account.svg" alt="account" class = "svg">
                        Profile
                    </li>
                    <li>
                        <img src="img/message-reply.svg" alt="account" class = "svg">
                        Messages
                    </li>
                    <li>
                        <img src="img/clock-time-nine-outline.svg" alt="account" class = "svg">
                        History
                    </li>
                    <li>
                        <img src="img/note-multiple-outline.svg" alt="account" class = "svg">
                        Tasks
                    </li>
                    <li>
                        <img src="img/account-group.svg" alt="account" class = "svg">
                        Communities
                    </li>
                    <li>
                        <img src="img/cog.svg" alt="account" class = "svg">
                        Settings
                    </li>
                    <li>
                        <img src="img/map-marker-question-outline.svg" alt="account" class = "svg">
                        Support
                    </li>
                    <li>
                        <img src="img/lock-outline.svg" alt="account" class = "svg">
                        Privacy
                    </li>
                </ul>
            </div>
        </div>

        <div class = "projects">
            <div class = "yourprojects">Your Projects</div>
        </div>

        <div class = "trend">
            <div class = "trending">Trending</div>
        </div>

        <div class = "announce">
            <div class = "Announcements">Announcements</div>
        </div>

    </div>
</body>
</html>
